<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <nav></nav>
    </header>
    <main>
        <article id="principal"></article>
    </main>
    <footer></footer>

</body>
<script>
    const ejemplo = async()=>{


        let httpEl = await fetch ("https://pokeapi.co/api/v2/type/11/");
        let pokemonJson= await httpEl.json();
        console.log("array", pokemonJson.pokemon);

        pokemonJson.pokemon.forEach ( async(item) => {
 

            const requestUrl = await fetch(item.pokemon.url);
            const requestedUrl = await requestUrl.json();


            let newDiv = document.createElement("div");
            let newH2 = document.createElement("H2");
            let nombre = document.createTextNode( item.pokemon.name );
            let image = document.createElement("img");
            image.setAttribute ("src", requestedUrl.sprites.other.dream_world.front_default);

            newH2.appendChild(nombre);
            newDiv.appendChild(newH2);
            newDiv.appendChild(image);

            document.getElementById("principal").appendChild(newDiv);
            
        });
    };


ejemplo();


</script> 
</html>
