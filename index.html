<script>
    const ejemplo = async()=>{
    let httpEl = await fetch ("https://pokeapi.co/api/v2/pokemon?limit=10");
    let second = await httpEl.json();
    console.log ("second", second);

    second.results.forEach ( async(pokemon) => {

        const requestImage = await fetch(pokemon.url);
        const rquestedImage = await requestImage.json();//xxxxx//
        console.log ("requestedIamge", rquestedImage.sprites.front_default);

        let newDiv = document.createElement("div");
        let newH2 = document.createElement("H2");
        let texto = document.createTextNode( pokemon.name );
        let image = document.createElement("img");
        image.setAttribute ("src", rquestedImage.sprites.front_default);
        newH2.appendChild(texto);
        newDiv.appendChild(newH2);
        newDiv.appendChild(image);
        document.getElementById("principal").appendChild(newDiv);
        
    });
};


ejemplo();
